<div class="login-container">
  <h2>Restablecer contraseña</h2>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Nueva contraseña</label>
      <input type="password" formControlName="nuevaContrasena" placeholder="Ingrese su nueva contraseña" />
      <div class="error" *ngIf="nuevaContrasena?.touched && nuevaContrasena?.invalid">
        <small *ngIf="nuevaContrasena?.errors?.['required']">Este campo es obligatorio</small>
        <small *ngIf="nuevaContrasena?.errors?.['minlength']">Debe tener al menos 6 caracteres</small>
      </div>
    </div>

    <div class="form-group">
      <label>Confirmar contraseña</label>
      <input type="password" formControlName="confirmarContrasena" placeholder="Confirme su nueva contraseña" />
      <div class="error" *ngIf="confirmarContrasena?.touched && resetForm.errors?.['notMatch']">
        <small>Las contraseñas no coinciden</small>
      </div>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'En un momento se restablece tu contraseña' : 'Restablecer contraseña' }}
    </button>
  </form>

  <div *ngIf="message" class="success-msg">{{ message }}</div>
  <div *ngIf="error" class="error-msg">{{ error }}</div>
</div>
