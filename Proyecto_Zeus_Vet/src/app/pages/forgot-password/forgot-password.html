<div class="form-container">
  <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" class="auth-form">
    <h2>Recuperar Contraseña</h2>
    
    <div *ngIf="message" class="alert alert-success">
      {{ message }}
    </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>

    <p class="form-instructions">Ingresa tu email para restablecer tu contraseña</p>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email"
        [class.is-invalid]="email?.invalid && email?.touched">
      
      <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
        <span *ngIf="email?.errors?.['required']">El email es requerido.</span>
        <span *ngIf="email?.errors?.['email']">Introduce un email válido.</span>
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="recoveryForm.invalid">
      Enviar Enlace
    </button>
    
    <p class="back-link">
        <a routerLink="/login">Volver al Login</a>
    </p>
  </form>
</div>
